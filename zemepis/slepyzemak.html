<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/morphodita@0.3.0/dist/morphodita.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <h1>Slepá mapa na Zeměpis - vodstvo</h1>
    <div id="map"></div>
    <button id="submitGuess">Potvrdit můj výběr</button>
    <div id="result" style="margin: 1em"></div>
    <div style="display: inline-flex; align-items: center;">
        <p style="margin: 0.3em; margin-right: 0.3em;">Najdi</p>
        <div id="poi-type" style="margin: 0;"></div>
    </div>
    
    <h2 id="poi-name" style="border: 0; margin: 0;"></h2>
    
    <p>Před chvílí jsi hledal: <span id="previous-poi" style="margin: 0px;  font-weight: bold;"></span></p>
    <div class="bottomright">made with ❤️ by <a style="color: rgba(0, 0, 0, 0.8); text-decoration:none" href="https://github.com/matyasmatta/">@matyasmatta</a></div>

</body>
</html>
