<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slepá mapa na Zeměpis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/morphodita@0.3.0/dist/morphodita.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <h1 id="page-name"></h1>
    <div id="map"></div>
    <button id="submitGuess">Potvrdit můj výběr</button>
    <div style="display: inline-flex; align-items: center; padding-top: 0.6em">
        <p style="margin: 0em; margin-right: 0.3em;">Najdi</p>
        <div id="poi-type" style="margin: 0;"></div>
    </div>
    
    <h2 id="poi-name" style="border: 0; margin-bottom: 5px; margin-top: 0;"></h2>
    
    <p style="margin: 0.3em; display: inline-block;">
        Před chvílí jsi hledal 
        <span id="previous-poi" style="margin: 0; font-weight: bold;"></span>
        <div id="result" style="margin: 0; border: 0; font-weight: normal; display: inline; max-width: 60%;"></div>
        <div id="left-over" style="margin: 0; border: 0; font-weight: normal; display: inline;"></div>
    </p>
    

    <div class="bottomright">made with ❤️ by <a style="color: rgba(0, 0, 0, 0.8); text-decoration:none" href="https://github.com/matyasmatta/">@matyasmatta</a></div>
    <div class="bottomleft" id="buymeacoffee"><a href="https://www.buymeacoffee.com/matyasmatta"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=☕&slug=matyasmatta&button_colour=FFDD00&font_colour=000000&font_family=Inter&outline_colour=000000&coffee_colour=ffffff" /></a></div>
</body>
</html>
